<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header bg-info text-white d-flex align-items-center p-2">
        <img src="images\Logo.jpg" alt="TV Series Logo" width="50" height="50" class="mr-2">
        <h1 class="m-0">TV Series</h1>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8"> <!-- Tabla alineada a la izquierda -->
                <table class="table table-striped" id="series-table">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
                <p id="average-seasons"></p>
            </div>
            <div class="col-4"> <!-- Columna para la tarjeta de detalle -->
                <div class="card" id="series-detail-card" style="display: none;">
                    <img class="card-img-top" id="series-image" alt="Series Image">
                    <div class="card-body">
                        <h5 class="card-title" id="series-title"></h5>
                        <p class="card-text" id="series-description"></p>
                        <a href="#" target="_blank" id="series-link" class="card-link">More info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/app.js" type="module"></script>
</body>
</html>
